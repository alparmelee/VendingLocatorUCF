<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - UCF Vending Locator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="auth.js"></script>
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .auth-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        .auth-footer a {
            color: var(--ucf-gold);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card glass-panel">
            <div class="auth-header">
                <div class="ucf-logo" style="display: inline-block; margin-bottom: 15px;">UCF</div>
                <h1>Create Account</h1>
                <p style="color: var(--text-secondary); margin-top: 5px;">Join to help locate campus snacks</p>
            </div>
            <form id="signup-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required placeholder="name@ucf.edu" 
                        style="width: 100%; padding: 12px; background: rgba(255, 255, 255, 0.05); border: 1px solid var(--glass-border); border-radius: 8px; color: var(--text-primary); outline: none;">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="••••••••"
                        style="width: 100%; padding: 12px; background: rgba(255, 255, 255, 0.05); border: 1px solid var(--glass-border); border-radius: 8px; color: var(--text-primary); outline: none;">
                </div>
                <button type="submit" class="btn-primary full-width" style="justify-content: center; margin-top: 10px;">Sign Up</button>
            </form>
            <div class="auth-footer">
                Already have an account? <a href="login.html">Login</a>
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <a href="index.html" style="color: var(--text-secondary); text-decoration: none; font-size: 0.8rem;">← Back to Map</a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Signing up...';

                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                });

                if (error) {
                    alert('Signup Error: ' + error.message);
                } else if (data.user && data.user.identities && data.user.identities.length === 0) {
                    alert('This email is already registered.');
                } else {
                    alert('Success! Please check your email for a confirmation link.');
                    window.location.href = 'login.html';
                }
            } catch (err) {
                console.error('Fatal error during signup:', err);
                alert('An unexpected error occurred: ' + err.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign Up';
            }
        });
    </script>
</body>
</html>
